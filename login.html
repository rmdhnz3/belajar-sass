<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <link rel="stylesheet"  href="style/form.css">
   <link rel="stylesheet"  href="style/bootstrap.min.css">
<style>
  ul li {
  list-style-type: disc;
  font-size: 30px;
  position: relative;
  margin-left: 15px; }
ul li::after {
  content: "";
  position: absolute;
  top: 0px; }
ul li::before {
  content: "";
  position: absolute;
  left: -23px;
  border-left: 4px dashed black;
  width: 4px;
  height: 100%; }
ul li:first-child:before {
  top: 20px; }
ul li:last-child:before {
  top: -20px; }
</style>
</head>
<body style="background-color:#56BAEC;">

	<div class="wrapper">
  <div id="formContent">
    <img src="img/nightmare.png" width="50%" weight="50%">
    <div>
      <h3>Form Login</h3>
    </div>
    <form action="#" method="post">
      <ul>
        <li><strong><p style="font-size:20px;">Masukkan Username</strong></p>
      <input type="text" id="login" name="username" placeholder="Username" style="margin-left:-20px;"></li>
        <li><strong><p style="font-size:20px;">Masukkan Password</strong></li></p>
      <input type="text" id="password" name="pass" placeholder="Password">
      </ul>
      <input type="submit"  value="Log In" style="color: black;font-size: 15px;">
    </form>
    <div id="formFooter">
      <p>Belum Punya Akun ?&nbsp;&nbsp;<a class="underlineHover" href="register.html">Daftar</a>
    </div>

  </div>
</div>
</body>
</html>
